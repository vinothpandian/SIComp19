[general]
name = Densenet
verbosity = 1

[model]
pretrained_model_path = None
loss = categorical_crossentropy
metrics = accuracy

[image_augmentation]
height = 128
width = 128
depth = 3
shift = 20.0
rotation = 10.0
validation_data_augmentation_factor = 0.2

[hyperparameters]
epochs = 32
batch_size = 64
learning_rate = 0.001
learning_rate_decay_after_x_epoch = 8
decay_rate = 0.5
momentum = 0.9

[train_test_val_split]
test_split = 0.1
validation_split = 0.1